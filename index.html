<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fashion Store - Trendy Clothing and Accessories">
  <title>Fashion Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">
        <a href="#">FashionStore</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="hero">
      <h1>Welcome to FashionStore</h1>
      <p>Shop the latest trends in fashion and accessories!</p>
    </section>

    <!-- Featured Products -->
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1">
          <h3>Stylish Jacket</h3>
          <p>$99.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
          <h3>Classic T-shirt</h3>
          <p>$29.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="product3.jpg" alt="Product 3">
          <h3>Elegant Dress</h3>
          <p>$79.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FashionStore. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
                                   </html>
